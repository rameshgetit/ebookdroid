<body>
	Since version 1.5 all embedded PDF and FB2 fonts are removed and
	standard Android fonts are used instead of them. If you want to restore
	legacy fonts or install new ones, please install font package
	installers from Google Play Market:
	<ul>
		<li><a href="market://details?id=org.ebookdroid.fontpack.legacy">Legacy fonts</a></li>
	</ul>
